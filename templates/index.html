{% extends 'base.html' %}

{% block head %}
<title>VJ TASKS</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1><em>My Tasks</em></h1>
    {% if tasks|length<1 %}
    <h2><em>THERE ARE NO TASKS TODO</em></h2>
    {% else %}
    
    <table border="1">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a><br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <!-- <input class="btn" type="submit" value="Add Task"> -->
        <button class="btn" type="submit" role="button"><span class="text">Add Task</span><span>Sure?</span></button>
    </form>
</div>
{% endblock %}
